<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Image Gallery</h2>
        <div class="row g-3">
            <div class="col-md-4 col-sm-6">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal1">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal2">
            </div>
            <div class="col-md-4 col-sm-6">
                <img src="https://via.placeholder.com/300" class="img-fluid rounded shadow" data-bs-toggle="modal" data-bs-target="#imageModal3">
            </div>
        </div>
    </div>

    <!-- Image Modals -->
    <div class="modal fade" id="imageModal1" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imageModal2" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="imageModal3" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body">
                    <img src="https://via.placeholder.com/600" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
